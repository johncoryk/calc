<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.typekit.net/pfu6lgz.css">
  <link rel="stylesheet" href="styles.css">
  <title>Calc</title>
</head>
<body>
  <div id="container">
    <div id="calculator">

      <div id="result">
          <input readonly type="text" id="display" value=""></input>
      </div>

      <div id="buttons">
        <div id="clear" class="btn sign">CLEAR</div>
        <div id="del" class="btn sign">DEL</div>
        <div id="divide" class="btn sign">/</div>

        <div id="seven" class="btn number">7</div>
        <div id="eight" class="btn number">8</div>
        <div id="nine" class="btn number">9</div>
        <div id="multiply" class="btn sign">x</div>

        <div id="four" class="btn number">4</div>
        <div id="five" class="btn number">5</div>
        <div id="six" class="btn number">6</div>
        <div id="minus" class="btn sign">-</div>

        <div id="one" class="btn number">1</div>
        <div id="two" class="btn number">2</div>
        <div id="three" class="btn number">3</div>
        <div id="plus" class="btn sign">+</div>

        <div id="zero" class="btn number">0</div>
        <div id="period" class="btn number">.</div>
        <div id="equal" class="btn sign">=</div>
      </div>
    </div>
  </div>

  <script src="calc.js"></script>
</body>
</html>
